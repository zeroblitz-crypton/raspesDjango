<!-- user_list.html -->
<h1>Lista de Productos</h1>
<ul>
    {% for user in users %}
        <li>{{ user.name }}</li>
    {% endfor %}
</ul>
<a href="{% url 'create-product' %}">Agregar Producto</a>

<!-- create_product.html -->
<h1>Agregar Producto</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
