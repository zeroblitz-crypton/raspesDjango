<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
 <div class="container">
       
<div class="table-responsive">
    <table class="table table-primary">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Codigo Lote</th>
                <th scope="col">Codigo Raspe</th>
                <th scope="col">Precio</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>

            {% for prod in productos %}
                <tr class="">
                    <td scope="row">{{ prod.nombre }}</td>
                    <td>{{ prod.codigo_lote }}</td>
                    <td>{{ prod.codigo_raspe }}</td>
                    <td>{{ prod.precio }}</td>
                    <td>
                        <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="deleteRaspe()">Editar</a>
                        <a name="" id="" class="btn btn-danger" href="#" role="button">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
            
            
        </tbody>
    </table>
</div>
 </div>
</body>
</html>
